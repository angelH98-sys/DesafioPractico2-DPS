<p class="mat-display-1 mb-3 text-center">
    Clientes registrados
</p>
<div class="row">
    <div class="col-2">
        <button mat-raised-button color="primary"
            class="w-100"
            routerLink="../signup">
            Nuevo cliente
        </button>
    </div>
    <mat-form-field class="col-10">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
</div>
<table mat-table [dataSource]="list" class="w-100 mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            Cliente
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="dui">
        <th mat-header-cell *matHeaderCellDef>
            DUI
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.dui}}
        </td>
    </ng-container>
    <ng-container matColumnDef="petName">
        <th mat-header-cell *matHeaderCellDef>
            Mascota
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.petName}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            Acciones
        </th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary"
                (click)="openUpdateDialog(item)"
                matTooltip="Editar">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary"
                (click)="openDeleteDialog(item)"
                matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary"
                [routerLink]="['../../appointment/panel/', item.id]"
                matTooltip="Citas">
                <mat-icon>assignment</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef='["name", "dui", "petName", "actions"]'></tr>
    <tr mat-row *matRowDef='let row; columns: ["name", "dui", "petName", "actions"];'></tr>
</table>
